name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3

    - name: Restore dependencies
      run: dotnet restore TKWBooking.sln
 
    - name: dotnet build
      run: dotnet build TKWBooking.sln -c Release --no-restore

    - name: dotnet test
      run: dotnet test TKWBooking.sln -c Release --no-build